<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Box Shadow Generator</title>
    </head>
    <body>
        <div class="page-menu">
            <a href="/" class="menu-link">Box Shadow</a>
            <a href="/text-shadow.html" class="menu-link">Text Shadow</a>
            <a href="/cursor-css.html" class="menu-link">CSS Cursor</a>
        </div>
        <div class="main-content">
            <h1>CSS Cursor</h1>
            <div class="result">
                <div class="text-preview" id="cursor-css-preview"><p>place cursor here</p></div>
            </div>
            <div class="settings" id="one-input-settings">
                <div class="select-wrapper">
                    <p>cursor : </p>
                    <div class="select-items-wrapper">
                        <label class="radio-select">
                            <input type="radio" id="alias" name="cursor" value="alias" checked="checked">
                            alias
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="all-scroll" name="cursor" value="all-scroll">
                            all-scroll
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="auto" name="cursor" value="auto">
                            auto
                        </label>
                        
                        <label class="radio-select">
                            <input type="radio" id="cell" name="cursor" value="cell">
                            cell
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="context-menu" name="cursor" value="context-menu">
                            context-menu
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="col-resize" name="cursor" value="col-resize">
                            col-resize
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="copy" name="cursor" value="copy">
                            copy
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="crosshair" name="cursor" value="crosshair">
                            crosshair
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="default" name="cursor" value="default">
                            default
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="e-resize" name="cursor" value="e-resize">
                            e-resize
                        </label>
                        
                        <label class="radio-select">
                            <input type="radio" id="ew-resize" name="cursor" value="ew-resize">
                            ew-resize
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="grab" name="cursor" value="grab">
                            grab
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="grabbing" name="cursor" value="grabbing">
                            grabbing
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="help" name="cursor" value="help">
                            help
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="move" name="cursor" value="move">
                            move
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="n-resize" name="cursor" value="n-resize">

                        </label>

                            <input type="radio" id="nw-resize" name="cursor" value="nw-resize">
                            nw-resize
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="nwse-resize" name="cursor" value="nwse-resize">
                            nwse-resize
                        </label>

                        <label class="radio-select">
                            <input type="radio" id="no-drop" name="cursor" value="no-drop">

                        </label>

                        </label>

                            <input type="radio" id="zoom-out" name="cursor" value="zoom-out">

                        </label>

                        <label class="radio-select">
                            <input type="radio" id="initial" name="cursor" value="initial">
                            initial
                        </label>
                    </div>


                </div>
            </div>
            <div class="code-container">
                <textarea id="styles" rows="2"></textarea>
                <button id="copystyles" onclick={copyStyles()}>Copy Styles</button>
            </div>
        </div>
        <script src="cursor-css.js"></script>
    </body>
</html>
